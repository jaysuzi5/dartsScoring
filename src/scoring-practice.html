<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dart Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Scoring Practice v1.0.4</h1>
    <div class="round" id="round">Round 1 of 10</div>
    <div class="display" id="display">0</div>

    <div class="keypad" id="keypad">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
      <button class="btn">⌫</button>
      <button class="btn btn-wide">Enter</button>
    </div>

    <div class="average" id="average">Average: 0.0</div>
    <div id="completed"></div>
    <div id="error" style="color: red; font-weight: bold; margin-top: 10px;"></div>
    <button class="reset-btn" id="reset" style="display:none;">Reset</button>
    <!-- Navigation menu -->
    <nav>
      <a href="scoring-practice.html">Scoring Practice</a>
      <a href="501-single-out.html">501 Single Out</a>
    </nav>
  </div>

  <script>
    const display = document.getElementById('display');
    const keypad = document.getElementById('keypad');
    const roundText = document.getElementById('round');
    const averageText = document.getElementById('average');
    const completedText = document.getElementById('completed');
    const resetBtn = document.getElementById('reset');
    const errorText = document.getElementById('error');

    let currentInput = "";
    let scores = [];
    let round = 1;

    function updateDisplay() {
      display.textContent = currentInput || "0";
    }

    function updateAverage() {
      if (scores.length === 0) {
        averageText.textContent = "Average: 0.0";
        return;
      }
      const total = scores.reduce((a, b) => a + b, 0);
      const avg = (total / scores.length).toFixed(1);
      averageText.textContent = `Average: ${avg}`;
    }

    function handleEnter() {
      if (!currentInput) return;
      const score = parseInt(currentInput, 10);
      if (isNaN(score)) return;

      scores.push(score);
      currentInput = "";
      updateDisplay();
      updateAverage();

      if (round < 10) {
        round++;
        roundText.textContent = `Round ${round} of 10`;
      } else {
        finishGame();
      }
    }

    async function finishGame() {
      roundText.textContent = "";
      keypad.style.display = "none";
      errorText.textContent = "";
      const total = scores.reduce((a, b) => a + b, 0);
      const throws = scores.length;
      const avg = (total / throws).toFixed(1);
      const maxScore = Math.max(...scores);
      completedText.innerHTML = `<div class="completed">Completed!<br>Average: ${avg}</div>`;
      resetBtn.style.display = "inline-block";

      // Post results to backend API
      try {
        console.log("Posting score to backend...");
        const response = await fetch("http://192.168.86.234/api/v1/darts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: "jay",
            game: "score training",
            game_type: "practice",
            throws: throws,
            score: total,
            max_score: maxScore
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        console.log("Score posted successfully");
      } catch (err) {
        console.error("Failed to post score:", err);
        errorText.textContent = "⚠️ Failed to save score to server.";
      }
    }

    function resetGame() {
      scores = [];
      round = 1;
      currentInput = "";
      updateDisplay();
      updateAverage();
      roundText.textContent = "Round 1 of 10";
      keypad.style.display = "grid";
      completedText.innerHTML = "";
      errorText.textContent = "";
      resetBtn.style.display = "none";
    }

    keypad.addEventListener('click', (e) => {
      if (!e.target.classList.contains('btn')) return;
      const val = e.target.textContent;

      if (val === "⌫") {
        currentInput = currentInput.slice(0, -1);
      } else if (val === "Enter") {
        handleEnter();
      } else {
        currentInput += val;
      }
      updateDisplay();
    });

    resetBtn.addEventListener('click', resetGame);

    updateDisplay();
    updateAverage();
  </script>
</body>
</html>
