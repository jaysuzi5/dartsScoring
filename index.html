<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dart Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1f26, #2a2e38);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #2f3442;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #4fc3f7;
    }

    .round {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .display {
      font-size: 2rem;
      font-weight: bold;
      background: #1f232c;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      background: #3a4152;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #4fc3f7;
      color: #000;
    }

    .btn-wide {
      grid-column: span 3;
    }

    .average {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .completed {
      font-size: 2rem;
      font-weight: bold;
      color: #81c784;
      margin-bottom: 20px;
    }

    .reset-btn {
      background: #ef5350;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background: #e57373;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dart Scorer v1.0.1</h1>
    <div class="round" id="round">Round 1 of 10</div>
    <div class="display" id="display">0</div>

    <div class="keypad" id="keypad">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
      <button class="btn">âŒ«</button>
      <button class="btn btn-wide">Enter</button>
    </div>

    <div class="average" id="average">Average: 0.0</div>
    <div id="completed"></div>
    <button class="reset-btn" id="reset" style="display:none;">Reset</button>
  </div>
  <script>
    const display = document.getElementById('display');
    const keypad = document.getElementById('keypad');
    const roundText = document.getElementById('round');
    const averageText = document.getElementById('average');
    const completedText = document.getElementById('completed');
    const resetBtn = document.getElementById('reset');

    let currentInput = "";
    let scores = [];
    let round = 1;

    function updateDisplay() {
      display.textContent = currentInput || "0";
    }

    function updateAverage() {
      if (scores.length === 0) {
        averageText.textContent = "Average: 0.0";
        return;
      }
      const total = scores.reduce((a, b) => a + b, 0);
      const avg = (total / scores.length).toFixed(1);
      averageText.textContent = `Average: ${avg}`;
    }

    function handleEnter() {
      if (!currentInput) return;
      const score = parseInt(currentInput, 10);
      if (isNaN(score)) return;

      scores.push(score);
      currentInput = "";
      updateDisplay();
      updateAverage();

      if (round < 10) {
        round++;
        roundText.textContent = `Round ${round} of 10`;
      } else {
        finishGame();
      }
    }

    async function finishGame() {
      roundText.textContent = "";
      keypad.style.display = "none";
      const total = scores.reduce((a, b) => a + b, 0);
      const throws = scores.length;
      const avg = (total / throws).toFixed(1);
      completedText.innerHTML = `<div class="completed">Completed!<br>Average: ${avg}</div>`;
      resetBtn.style.display = "inline-block";

      // ðŸ”¹ Post results to backend API
      try {
        console.log("Posting score to backend...");
        const response = await fetch("http://192.168.86.234/api/v1/darts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: "jay",
            game: "score training",
            game_type: "practice",
            throws: throws,
            score: total
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        console.log("Score posted successfully");
      } catch (err) {
        console.error("Failed to post score:", err);
      }
    }

    function resetGame() {
      scores = [];
      round = 1;
      currentInput = "";
      updateDisplay();
      updateAverage();
      roundText.textContent = "Round 1 of 10";
      keypad.style.display = "grid";
      completedText.innerHTML = "";
      resetBtn.style.display = "none";
    }

    keypad.addEventListener('click', (e) => {
      if (!e.target.classList.contains('btn')) return;
      const val = e.target.textContent;

      if (val === "âŒ«") {
        currentInput = currentInput.slice(0, -1);
      } else if (val === "Enter") {
        handleEnter();
      } else {
        currentInput += val;
      }
      updateDisplay();
    });

    resetBtn.addEventListener('click', resetGame);

    updateDisplay();
    updateAverage();
  </script>


</body>
</html>
